{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ software.description }}">
    <meta name="author" content="{{ software.author }}">
    {% include 'core/meta/meta_icons.html' %}
    <title>
        {% block base_title %}
            {{ software.name}}
        {% endblock %}
    </title>
    <!-- Favicon -->
    <link rel="icon" href="../../assets/img/brand/favicon.png" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'core/vendor/nucleo/css/nucleo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'core/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
          type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'core/css/argon.css' %}?v=1.2.0" type="text/css">
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}" type="text/css">
</head>

<body>
{% block base_body %}
{% endblock %}
<!-- Argon Scripts -->
<!-- Core -->
<script src="{% static 'core/vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'core/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/vendor/js-cookie/js.cookie.js' %}"></script>
<script src="{% static 'core/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
<script src="{% static 'core/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
<!-- Optional JS -->
<script src="{% static 'core/vendor/chart.js/dist/Chart.min.js' %}"></script>
<script src="{% static 'core/vendor/chart.js/dist/Chart.extension.js' %}"></script>
<!-- Argon JS -->
<script src="{% static 'core/js/argon.js' %}?v=1.2.0"></script>
</body>

</html>
