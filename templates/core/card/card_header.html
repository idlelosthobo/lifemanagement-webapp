{% extends 'core/card/card.html' %}

{% block card %}
    <div class="card-header py-2 px-3 org-card-header border font-weight-bolder">
        <div class="row">
            <div class="col-6 col-md-8 overflow-hidden text-nowrap float-left h2 m-0 text-primary">
                {% block card_header %}
                {% endblock %}
            </div>
            <div class="col-6 col-md-4 text-right px-2">
                {% block card_header_right %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="card-body border-left border-right border-bottom overflow-auto {% block card_body_class %}px-3 py-2{% endblock %}">
        {% block card_body %}
        {% endblock %}
    </div>

{% endblock %}
